<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form파일</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			//확인버튼을 클릭할때 input text가 없으면 이름을 입력하셔야 이동이 가능합니다.
			
		   $(function(){
			  $("#btn").click(function(){
				 var name = $("#name").val();
				   if(name == "") {
					   alert("이름을 입력해주세요.")
					   $("#name").focus();
					   return false;
				   }
				 alert($("#name").val()); 
				   frm.submit();
			  }); 
		   });
		</script>
	</head>
	<body>
		<form name="frm" method="post" action="http://localhost:8181/jsp1030/Ser06">
			<label>이름</label>
			<input type="text" name="name" id="name">
			<input type="button" id="btn" value="확인">
			
			
		</form>
	
	</body>
</html>
